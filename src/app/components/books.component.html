<div class="d-flex flex-column p-3">
  <div class="text-center h3">Books</div>

  <div class="container">
    <div class="row">

      <div class="col">
        <div class="card">
          <div class="card-header text-white bg-primary">
            Old Testament
          </div>
          <div class="card-body bg-light">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xxl-4">
              @for (book of getOldTestamentBooks(); track book.code) {
              <div class="col p-1">
                <button type="button" class="btn btn-outline-primary w-100" [routerLink]="['/', 'books', book.code]">
                  <div class="text-nowrap">{{ book.title }}</div>
                </button>
              </div>
              }
            </div>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card h-100">
          <div class="card-header text-white bg-primary">
            New Testament
          </div>
          <div class="card-body bg-light">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xxl-4">
              @for (book of getNewTestamentBooks(); track book.code) {
              <div class="col p-1">
                <button type="button" class="btn btn-outline-primary w-100" [routerLink]="['/', 'books', book.code]">
                  <div class="text-nowrap">{{ book.title }}</div>
                </button>
              </div>
              }
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
